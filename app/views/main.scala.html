@(title: String)(content: Html)
<html  ng-app="Register" ng-controller="RegisterCtrl as registerCtrl">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

    <!-- Scripts for Server-->
    <script src="/assets/javascripts/RegisterForm.js"></script>
    <script src="/assets/javascripts/RegisterService.js"></script>
    <script src="/assets/javascripts/GetRegistrationService.js"></script>


    <!-- Scripts for local test via WebStorm
    <script src="/Project_Panda/Panda/public/javascripts/RegisterForm.js"></script>
    <script src="/Project_Panda/Panda/public/javascripts/RegisterService.js"></script>
    <script src="/Project_Panda/Panda/public/javascripts/GetLoginDataService.js"></script>
    -->
</head >

<body>
<h1>REGISTRATIONFORM</h1>

<div>
    <div>
        <form ng-submit="registerCtrl.register()" method="post" action="registerSuccess.html">
            Prename:<br>
            <input type=""  pattern="[a-zA-Z ]+" name="prename" ng-model="registerCtrl.user.prename" required="">
            <br>
            Surname:<br>
            <input type="text" pattern="[a-zA-Z ]+" name="surname" ng-model="registerCtrl.user.surname" required="">
            <br>
            E-Mail:
            <br>
            <input type="email" name="email" ng-model="registerCtrl.user.email" required="">
            <br>
            Password:
            <br>
            <input type="password" name="password" ng-model="registerCtrl.user.password" required="">
            <br><br>
            <button type="submit">Register</button>
        </form>
    </div>

</div>

<br>
<br>
<br>

</body>
</html>
