<h1>REGISTRATIONFORM</h1>
<script language='javascript' type='text/javascript'>
    function password_confirmation(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('The two passwords must match.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
<div>
    <div>
        <form name="form" ng-submit="registerCtrl.register()">
            <div>Prename:</div>
            <input type="text" pattern="[a-zA-Z ]+" name="prename" ng-model="registerCtrl.user.prename" required="">

            <div>Surname:</div>
            <input type="text" pattern="[a-zA-Z ]+" name="surname" ng-model="registerCtrl.user.surname" required="">

            <div>E-Mail:</div>
            <input type="email" name="email" ng-model="registerCtrl.user.email" required="">

            <div>Password:</div>
            <input type="password" id="password" pattern=".{6,}" name="password" ng-model="registerCtrl.user.password"title="6 characters minimum" required="">

            <div>Repeat Password:</div>
            <input type="password" oninput="password_confirmation(this)" id="password_repeat" name="password" required="">

            <div><input type="checkbox" required=""> I have read the <a target="" href="narroForm" download="NARRO_Form.pdf">NARROW</a> form</div>
            <div></div>
                <button type="submit">Register</button>

        </form>
    </div>
</div>
