<h1>FORGOTTEN PASSWORD</h1>

<div>
    <form ng-submit="forgottenPassword.sendForgottenPasswordRequest()">
        <div>E-Mail</div>
        <input type="email" name="email" ng-model="forgottenPassword.email" required="">

        <div>Repeat E-Mail</div>
        <input type="email" name="email" ng-model="forgottenPassword.email_check" required="">

        <button type="submit">Request Reset</button>

    </form>
</div>
