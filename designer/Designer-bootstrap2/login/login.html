<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Innsbruck 2016 > Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700,900' rel='stylesheet' type='text/css'>
    <link href="../bootstrap/css/custom.css" rel="stylesheet">
    
    
    
    
    <!-- Custom CSS -->
    <style>
    body {
        /*padding-top: 200px;*/
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    
    <div class="logo">
    
    <img src="../bootstrap/imgs/logo.png">
    
    </div>
    <!--logo-->
    
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    
        <div class="container-fluid">
         
         	<div class="col-lg-6 text-left"></div>
         
         	<div class="col-lg-6 text-right">
         
        		 <div class="col-lg-4 text-right">
         
        
         
        		 </div>
         
       		     <div class="col-lg-8">
         
        			 <h1 class="page-title">registrationform</h1> 
         
        		 </div>
         
         
            </div> 
            
        </div>
        <!-- /.container fluid-->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
        
            <div class="col-lg-3 text-left">
            </div>
        
        	<div class="col-lg-6 text-left">
        	
               <div class="header">
    				<h1>LOGIN</h1>
			   </div>

			   <div>
			    
    				<form name="form" ng-submit="loginCtrl.sendLogin()" method="post">
        
        				<div class="login">
        				
        						<div class="col-lg-6 col-md-6 text-left nopadding">
            
            						<div class="extra-margin">
                						E-Mail
            						</div>
            				
            						<input type="email" name="name" ng-model="loginCtrl.user.email" required="">

								</div>


								
								<div class="col-lg-6 col-md-6 text-left nopadding">
        					
        							<div class="extra-margin">
            							Password:
        							</div>
        					
        							 <input type="password" name="password" ng-model="loginCtrl.user.password" required=""><br>

								</div>
						
						<div class="col-lg-12 text-left nopadding">
						
							<p class="login-info">
							Click <a class="click-here" href="#">here</a> if you have forgotten<br class="rwdbr"/>
							your credentials.
							</p>
						
							<div>
            						<button class="login" ng-disabled="form.$invalid" type="submit">Login</button>
            				</div>
						
						</div><!--col-lg-12-->
						
						<div class="col-lg-12 text-left nopadding">
						
							<p class="register-info">
							Haven't got a user account yet?
							</p>
						
							<div>
            					<a class="go-register" href="#">Register</a>
            				</div>
						
						</div><!--col-lg-12-->
            			
            					
        
        				
        				</div> <!--login-->
    				
    				</form>

			   </div>
            
           </div><!--col-lg-3-->
        
        	<div class="col-lg-3 text-left">
            </div>
        
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="../bootstrap/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    
</body>

</html>
