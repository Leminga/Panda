<body>

    <!-- Navigation -->
    
    <div class="logo">
    
    <img src="../bootstrap/imgs/logo.png">
    
    </div>
    <!--logo-->
    
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    
        <div class="container-fluid">
         
         	<div class="col-lg-6 text-left"></div>
         
         	<div class="col-lg-6 text-right">
         
        		 <div class="col-lg-4 text-right">
         
        
         
        		 </div>
         
       		     <div class="col-lg-8">
         
        			 <h1 class="page-title">registrationform</h1> 
         
        		 </div>
         
         
            </div> 
            
        </div>
        <!-- /.container fluid-->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
        
            <div class="col-lg-3 text-left">
            </div>
        
        	<div class="col-lg-6 text-left">
        	
               <div class="header">
    				<h1>FORGOTTEN PASSWORD</h1>
			   </div>

			   <div>
			    
    				<form name="form" ng-submit="forgottenPassword.sendForgottenPasswordRequest()">
        
        				<div class="forgotten">
        				
        						
        						<div class="col-lg-6 col-md-6 text-left nopadding">
            
            						<div class="extra-margin">
                						E-Mail
            						</div>
            				
            						<input type="email" required="" name="email" ng-model="forgottenPassword.email" required="">

								</div>


								
								<div class="col-lg-6 col-md-6 text-left nopadding">
        					
        							<div class="extra-margin">
            							Repeat E-Mail
        							</div>
        					
        							<input type="email" compare-to="forgottenPassword.email" required="" name="email_check" ng-model="forgottenPassword.email_check" required="">

        							<div class="email-error" ng-show='form.email_check.$invalid && !form.email_check.$pristine'>
            							The repeated e-mail does not match.
        							</div>
        					
								</div>
						
            			<div class="col-lg-12 nopadding">
            					<div>
            						<button class="request-reset" ng-disabled="form.$invalid" type="submit" >Request Reset</button>
            					</div>
        				</div>
        				
        			  </div> <!--forgotten-->
    				
    				</form>

			   </div>
            
           </div><!--col-lg-3-->
        
        	<div class="col-lg-3 text-left">
            </div>
        
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
