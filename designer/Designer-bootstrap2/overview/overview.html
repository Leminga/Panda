<body>

    <!-- Navigation -->
    
    <div class="logo">
    
    <img src="../bootstrap/imgs/logo.png">
    
    </div>
    <!--logo-->
    
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    
        <div class="container-fluid">
         
         	<div class="col-lg-6 text-left"></div>
         
         	<div class="col-lg-6 text-right">
         
        		 <div class="col-lg-4 text-right">
        		 </div>
         
       		     <div class="col-lg-8">
         
        			 <h1 class="page-title">registrationform</h1> 
         
        		 </div>
         
         
            </div> 
            
        </div>
        <!-- /.container fluid-->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
        
            <div class="col-lg-3 text-left">
            
           	 	<form class="side-menu-wrapper">
           			 <ul class="side-menu">
           			 	<li class="active"><span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span>  <a href="#/overView">Overview</a></li>
						<li><span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span>  <a href="#/coreData">Coredata</a></li>
						<li><span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span>  <a href="#/qualifications">Qualifications</a></li>
						<li><span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span>  <a href="#/eventSpecific">Event-specific</a></li>
   					</ul>
   
   					<form ng-submit="overviewCtrl.logout()">
        				<button class="logout" type="submit">Logout</button>
    				</form>
   
				</form>

       		 </div>
        
        	 <div class="col-lg-6 text-left">
        	
               <div class="header overview">
    				<h1>Admin Overview</h1>
			   </div>

  			   <div class="overview-buttons">
        			<button type="submit">Add</button>
        			<button type="submit">Edit</button>
        			<button type="submit">Delete</button>
    		   </div>


			   <div>
			    
    				<form name="form" ng-submit="loginCtrl.sendLogin()" method="post">
        
        				<div class="overview">
        				
        				<!--SELECT EVENT-->
        				
        						<div class="col-lg-6 col-md-6 text-left nopadding">
            
            						<div class="extra-margin2">
                						Select event:
            						</div>

								</div>


								<div class="col-lg-6 col-md-6 text-left nopadding">

									<select class="select-event" title="Open here" data-width="100%" ng-model="overviewCtrl.admin.event">
									
            							 <option value='' disabled selected style='display:none;'>Open here</option>
           						    	 <option value="ICG 16">ICG 16</option>
           								 <option value="...">...</option>
           								 <option value="...">...</option>
           								 <option value="...">...</option>
           								 
       								</select>
       								
							   </div>
								
								
							<!--SELECT SUPERUSER GROUP-->
								
								<div class="col-lg-6 col-md-6 text-left nopadding">
            
            						<div class="extra-margin2">
                						Select Superuser-Group:
            						</div>

								</div>


								<div class="col-lg-6 col-md-6 text-left nopadding">

									<select class="select-superuser" data-width="100%" ng-model="overviewCtrl.admin.superuser">
            							    	
           								 <option value='' disabled selected style='display:none;'>Open here</option>
            							 <option value="Contractor Liasion Officer">Contractor Liasion Officer</option>
           								 <option value="Delegation Liasion Officer">Delegation Liasion Officer</option>
           								 <option value="ICG Member">ICG Member</option>
           								 <option value="LOC Liasion Officer">LOC Liasion Officer</option>
           								 <option value="Volunteer">Volunteer</option>
       
       								</select>
       								
								</div>
						
								<div class="col-lg-12 text-left nopadding">
												
      								<form ng-submit="overviewCtrl.get()">
        								<button class="get-volunteer-data" type="submit">Get Volunteer Data</button>
									</form>       
						
								</div><!--col-lg-12-->
						
								<div class="col-lg-12 text-left nopadding">
						
									<div class="userinfo" ng-repeat="x in overviewCtrl.user">
            							<br>Prename: {{x.prename}}
            							<br>Surname: {{x.surname}}
            							<br>Email:   {{x.email}}
           				   			    <br><a href="#/coreData">Edit this user</a>
           							</div>
						
								</div><!--col-lg-12-->
            			
            					
        
        				
        				</div> <!--overwiev-->
    				
    				</form>

			   </div>
            
           </div><!--col-lg-3-->
        
           <div class="col-lg-3 text-left">
           </div>
        
        </div>

    </div>

     $('.select-event').selectpicker();
	 $('.select-superuser').selectpicker();
